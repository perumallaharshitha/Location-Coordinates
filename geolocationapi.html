<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Location Coordinates</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6f7ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            font-size: 18px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 30px;
            background-color: #f0f8ff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        #latitude, #longitude {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-width: 400px;
            }

            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            #latitude, #longitude {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #latitude, #longitude {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Get Your Location Coordinates</h1>
        <p>Click the button below to display your current latitude and longitude.</p>

        <button onclick="getLocation()">Get Coordinates</button>

        <div id="output">
            <h3>Location Coordinates:</h3>
            <p id="latitude">Latitude: N/A</p>
            <p id="longitude">Longitude: N/A</p>
        </div>
    </div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            document.getElementById("latitude").textContent = "Latitude: " + latitude;
            document.getElementById("longitude").textContent = "Longitude: " + longitude;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>

</body>
</html>
